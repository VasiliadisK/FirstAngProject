<div class="content-wrapper">
  <app-header-comp></app-header-comp>
  <button class="w-[35px] h-[30px] mt-5 bold text-3xl rounded-full" (click)="saveTasks()">Save</button>
  <div class="flex justify-end">
    <button class="button" (click)="prevWeek()" [disabled] = "start === 0">&lt;</button>
    <button class="button" (click)="nextWeek()" [disabled] = "end === 21">&gt;</button>
  </div>
  <div class="cards-container flex">
    <ng-container *ngFor="let cardItem of cardItems;let i = index">
      <app-card  *ngIf="i>=start && i<end" [cardItem]="cardItem">
      </app-card>
    </ng-container>
    
  </div>
  
</div>

<app-modal *ngIf="showModal"></app-modal>
